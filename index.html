<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동전-열개-뒤집기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');
        html, body{
            text-align: center;
            font-family: 'East Sea Dokdo', cursive;
            background-color: black;
        }
        h1, h2{
            color: white;
            font-family: 'East Sea Dokdo', cursive;
        }
        a{
            color: white;
            font-family: 'East Sea Dokdo', cursive;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>동전-열개-뒤집기</h1>
        <div>
            <a id="coin0">-</a>
            <a id="coin1">-</a>
            <a id="coin2">-</a>
            <a id="coin3">-</a>
            <a id="coin4">-</a>
        </div>
        <div>
            <a id="coin5">-</a>
            <a id="coin6">-</a>
            <a id="coin7">-</a>
            <a id="coin8">-</a>
            <a id="coin9">-</a>
        </div>
        <div>
            <a id="coin10">(보너스) -</a>
        </div>
        <h2 id="front">동전 앞면 : n개</h2>
        <h2 id="back">동전 뒷면 : n개</h2>
    </div>
    <script>
        let front = 0
        let back = 0
        for(let i = 0; i < 10; i++){
            if(Math.floor(Math.random() * (2)) == 0){
                document.getElementById('coin' + String(i)).innerText = "앞면"
                front = front + 1

            } else{
                document.getElementById('coin' + String(i)).innerText = "뒷면"
            }
        }
        if(front == 5){
            if(Math.floor(Math.random() * (2)) == 0){
                document.getElementById('coin10').innerText = "(보너스) 앞면"
                front = front + 1
            } else{
                document.getElementById('coin10').innerText = "(보너스) 뒷면"
            }
        }
    </script>
</body>
</html>
